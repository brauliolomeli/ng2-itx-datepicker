<div>
    <div style="margin-bottom: 10px">
        <span style="margin-right: 10px">Locale:</span>
        <span>
            <select style="padding: 2px;cursor: pointer;font-size: 11px;min-width: 60px;" (change)="onChangeLocale($event.target.value)">
                <option *ngFor="let l of locales">{{l}}</option>
            </select>
        </span>
    </div>

    <div style="padding:4px;border-radius:4px;margin-bottom:8px;float:right" [ngStyle]="{border: border}">
        {{selectedTextInline}}
    </div>
    <my-date-picker [options]="myDatePickerInlineOptions" (dateChanged)="onDateChanged($event)"
                    [selDate]="selectedDateInline" [locale]="locale"></my-date-picker>
</div>
